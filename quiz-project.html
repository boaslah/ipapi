<html>
    <head>
        <title>Quiz App</title>
        <link rel="stylesheet" href="quiz-project.css">
    </head>
    <body>
        <!-- welcome view -->
        <div class="quiz-container" id="welcome-view">
            <h1 id= "Welcome">Welcome To Boaslah's <br>Quiz App</h1>
            <div id="welcome-view">
                <h3>  
                    Here you'll be given five(5)  questions for each try and will have  options 
                    to select the correct answer only, if your answer is wrong I  you and
                    show you the correct answer. 
                </h3>
                <h4> 
                    To get started click the new quiz button and let's get this moving!!
                </h4>
                <button id="welcome-view-button" onclick="getNewQuestion()">New Quiz</button>
            </div>
        </div>

        <!-- Questions and options view -->
        <div class="quiz-container" id="question-option-view">
            <h1 id="question"></h1>
            <div id="options-div">
                <h3 id="options"></h3>
                <h3 id="result"></h3>
                <button id="quiz-view-button" onclick="getNewQuestion()">New Question</button>
            </div>
        </div>

        <!-- user score view -->
        <div class="quiz-container" id="score-view">
            <h1>Your Score</h1>
            <div id="welcome-view">
                <h3 id="user-score">  
                </h3>
                <button id="score-view-button" onclick="getNewQuestion()">New Quiz</button>
            </div>
        </div>
        <script src="quiz-project.js"></script>
    </body>
</html>
